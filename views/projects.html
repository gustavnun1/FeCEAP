<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projetos - FeCEAP 2020</title>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="page-projects">
    <div id="container">
        <header>
            <a href="/">
                <img id="logo" src="FeCEAP-logoAlef2.svg" alt="FeCEAP-logo">
    
            </a>
            <nav>
                <li><a href="/">Início</a></li>
                <li><a href="#" class="button" onclick="onOff()">Novo Projeto</a></li>
            </nav>
        </header>
    
        <section id="title"> 
            <p>em exibição</p>
            <h1>Projetos</h1>
        </section>
    
        <main>
            <section id="projects">
                {% for projeto in projetos %}
                <div class="project">
                    <img
                    src="{{ projeto.img }}"
                    alt="">
                
                    <div class="content">
                        <h3>{{ projeto.title }}</h3>
                        <p>{{ projeto.category }}</p>

                        <div class="description">
                            {{ projeto.description }}
                        </div>
                        <a href="{{ projeto.url }}">Ir para o projeto</a>
                    </div>
                </div>
            {% endfor %}
            </section>
        </main>
    
        <footer>
            Com ❤️ <a href="https://ceappedreira.org.br/" target="_blank">CEAP</a>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="modal" class="hide">
        <div class="content">
            <h1>Novo Projeto</h1>

            <form action="">
                
                <div class="input-wrapper">
                    <label for="title">Título do Projeto</label>
                    <input type="text" name="title">
                </div>

                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <input type="text" name="category">
                </div>

                <div class="input-wrapper">
                    <label for="image">Link da Imagem</label>
                    <input type="url" name="image">
                </div>

                <div class="input-wrapper">
                    <label for="description">Descriçao do Projeto</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="link">Link do Projeto</label>
                    <input type="url" name="image">
                </div>

                <a href="#" onclick="onOff()">Voltar</a>
                <button class="button">Salvar</button>


            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
